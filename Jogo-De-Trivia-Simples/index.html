  <body>
    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo de Trivia - Desafio!</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="game-container">
          <h1>Trivia Desafio</h1>

          <div id="timer">Tempo: <span id="time-left">15</span> segundos</div>

          <div id="question-container">
            <p id="question">Qual é a capital da França?</p>
          </div>

          <div id="answers">
            <button class="answer-btn" onclick="checkAnswer('a')">Paris</button>
            <button class="answer-btn" onclick="checkAnswer('b')">
              Londres
            </button>
            <button class="answer-btn" onclick="checkAnswer('c')">Roma</button>
            <button class="answer-btn" onclick="checkAnswer('d')">
              Berlim
            </button>
          </div>

          <div id="result-container">
            <p id="result"></p>
          </div>

          <div id="score-container">
            <p id="score">Pontos: 0</p>
          </div>

          <div id="final-result" class="hidden">
            <h2>Fim do Jogo!</h2>
            <p id="final-message"></p>
            <p id="final-score">
              Sua pontuação final é: <span id="final-score-value">0</span>
            </p>
            <button onclick="restartGame()">Reiniciar</button>
          </div>
        </div>

        <script src="script.js"></script>
      </body>
    </html>

    <script src="/Academico/JavaScript.js" async defer></script>
  </body>
</html>
